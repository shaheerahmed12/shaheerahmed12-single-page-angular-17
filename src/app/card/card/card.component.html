 <div class="card mx-2 my-3" style="width: 18rem;">
  <img class="card-img-top cover-fill" src="assets/img/{{property.img}}.jpeg">
  <div class="card-body">
    <h5 class="card-title">{{property.Name}}</h5>
    <h5 class="card-title">{{property.Type}}</h5>
    <h5 class="card-title">{{property.price}}</h5>
    <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}">Cart</button>
  </div>
